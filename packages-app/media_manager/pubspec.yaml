name: media_manager
description: Media manager package.
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0-339.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Normal packages
  path: ^1.9.0
  meta: ^1.12.0
  cross_file: ^0.3.4+1
  equatable: ^2.0.5
  flutter_quill: ^9.3.10
  # Plugins
  video_player: ^2.8.6
  #youtube_player_flutter: ^9.0.1
  url_launcher: ^6.2.6
  gal: ^2.3.0
  image_picker: ^1.1.1
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.3
  freezed_annotation: ^2.4.1
  flutter_cache_manager:  ^3.3.2
  firebase_storage: ^11.7.4
  mime_type: ^1.0.0
  collection: ^1.18.0
  async: ^2.11.0
  share_plus: ^9.0.0 
  #local  packages
  app_annotations:
    path: ../app_annotations
  app_extensions:
    path: ../app_extensions
  app_assets:
    path: ../app_assets
  app_data:
    path: ../app_data
  app_models:
    path: ../app_models
  app_l10n:
    path: ../app_l10n
  logger_client:
    path: ../../packages/logger_client

dependency_overrides:
  intl: ^0.19.0

dev_dependencies:
  build_runner: ^2.4.9
  freezed: ^2.5.2
  very_good_analysis: ^6.0.0